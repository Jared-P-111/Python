<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <title>Dojo Survey</title>
  </head>
  <body>
    <form action="/results" method="POST">
      <div class="form-container">
        <h1>Dojo Survey</h1>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="name" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Dojo Location</label>
          <select class="form-control" id="exampleFormControlSelect1" name="dojo_location">
            <option>Los Angeles</option>
            <option>New York</option>
            <option>Honolulu</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Code Language</label>
          <select class="form-control" id="exampleFormControlSelect1" name="language">
            <option>Python</option>
            <option>Javascript</option>
            <option>C++</option>
            <option>C#</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comments:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comments"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </form>
  </body>
</html>
