<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Dojo Show</title>
  </head>
  <body>
    <div class="dojo-show-table-container">
      <div class="dojo-header">
        <h2>{{ninjasFromDojo.name}} Dojo</h2>
        <small>(ninjas)</small>
      </div>
      <table class="table dojoTable">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          {% for ninja in ninjasFromDojo.ninjas %}
          <tr>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="link-container">
        <a href="/">Go Home</a>
        <a href="/new/ninja">Add Ninja</a>
      </div>
    </div>
  </body>
</html>
