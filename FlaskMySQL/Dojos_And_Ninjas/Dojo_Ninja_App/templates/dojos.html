<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Add a Dojo</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>New Dojo</h2>
        <form action="/new/dojo" method="POST">
          <div class="form-group">
            <p>Dojo:</p>
            <input name="name" type="dojo" class="form-control" id="form-control-enter-city" placeholder="Enter City" />
          </div>
          <button type="submit" class="btn btn-primary">Create Dojo</button>
        </form>
      </div>
      <div class="table-container">
        <h2>All Dojos</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody>
            {% for dojo in currDojos %}
            <tr>
              <th scope="row">1</th>
              <td><a href="/dojo/show/{{dojo["id"]}}">{{ dojo["name"]}}</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
