<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Document</title>
  </head>
  <body>
    <form id="new-recipe" action="/new/recipe/data" method="POST">
      <div class="recipes-outer-container">
        <div class="recipes-container">
          <div class="recipe-input-container">
            <h1>Add a New Recipe</h1>
            <div class="form-group">
              <label for="exampleFormControlInput1">Recipe Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name="recipe_name" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Description</label>
              <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Instructions</label>
              <textarea name="instructions" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="recipe-info-container">
          <div>
            <h4>Date Cooked / Made</h4>
            <div class="date-picker-container">
              <label for="date_cooked">Enter Date:</label>
              <input type="date" id="date_cooked" name="date_cooked" />
            </div>
          </div>
          <div>
            <div class="form-check">
              <div>
                <input class="form-check-input" type="radio" name="cook_time" value="over_30_min" id="cook-time-1" checked />
                <label class="form-check-label" for="flexRadioDefault2"> Over 30 min </label>
              </div>
              <div>
                <input class="form-check-input" type="radio" name="cook_time" value="under_30_min" id="cook-time-2" checked />
                <label class="form-check-label" for="flexRadioDefault2"> Under 30 min </label>
              </div>
            </div>
            <button form="new-recipe" type="submit" class="btn btn-primary new-recipe-btn">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
