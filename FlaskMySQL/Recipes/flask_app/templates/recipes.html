<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Recipes Page</title>
  </head>
  <body>
    <div class="container rec-container">
      <div class="header-container">
        <h1>Welcome, {{currUser["first_name"]}}</h1>
        <a href="/logout">Logout</a>
      </div>
      <h2>Recipes</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Under 30min</th>
            <th scope="col">Posted By</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in usersAndRecipes %}
          <tr>
            <th scope="row">1</th>
            <td>{{recipe["recipe_name"]}}</td>
            <td>{{"yes" if (recipe["under_30_min"] == 1) else "no"}}</td>
            <td>{{recipe.created_by.first_name}}</td>
            <td>
              <a href="show/recipe/{{recipe.id}}">Show</a>
              <a href="#">Edit</a>
              <a href="#">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/new/recipe"> Add New Recipe</a>
    </div>
  </body>
</html>
